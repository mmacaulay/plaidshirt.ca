name: CI

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install dependencies
      run: yarn install
    - name: Build application
      run: yarn build
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Upload build files to Azure storage
      uses: azure/CLI@v1
      with:
        azcliversion: 2.5.1
        inlineScript: |
          az storage copy --source-local-path $GITHUB_WORKSPACE/out \
          -d https://plaidshirtca.blob.core.windows.net/$web --recursive